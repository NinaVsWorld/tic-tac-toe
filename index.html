<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Libre+Baskerville:ital,wght@0,400..700;1,400..700&family=Micro+5&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Orbitron:wght@400..900&family=Patrick+Hand&family=Recursive:wght@300..1000&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100..900;1,100..900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class="data">
        <div class="players">
            <div class="player-x">Player x</div>
            <div class="player-o">Player o</div>
        </div>
        <div class="result"></div>
    </div>
    <div class="grid">
        <div class="first-row first-col"></div>
        <div class="first-row"></div>
        <div class="first-row third-col"></div>
        <div class="first-col"></div>
        <div></div>
        <div class="third-col"></div>
        <div class="third-row first-col"></div>
        <div class="third-row"></div>
        <div class="third-row third-col"></div>
    </div>
    <button>New Game</button>
</body>
</html>
